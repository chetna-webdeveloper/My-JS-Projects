<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Drop Down Menu</title>
    <link rel="stylesheet" href="show-menu.css">
</head>
<body>
<div class="container">
    <div class="select-field">
        <div id="menu" >
         <p id="select-text"> Select Social Media</p>
         <img src="./images/drow-down-arrow.png" alt="">
        </div>
         <ul id="list" class="hide" >
            <li class="options">
                <img src="./images/instagram.png" alt="">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="./images/telegram.png" alt="">
                <p>Telegram</p>
            </li>
            <li class="options">
                <img src="./images/snapchat.png" alt="">
                <p>SnapChat</p>
            </li>
            <li class="options">
                <img src="./images/whatsapp.png" alt="">
                <p>Whatsapp</p>
            </li>
            <li class="options">
                <img src="./images/facebook.png" alt="">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="./images/twitter.png" alt="">
                <p>twitter</p>
            </li>
          
         </ul>
       
    </div>

</div>

    <script src="show-menu.js"></script>
</body>
</html>
