<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-Bar</title>
    <link rel="stylesheet" href="toast-bar.css">
    <script src="https://kit.fontawesome.com/dff045b6f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button class="btn" onclick="showToast(successMsg)">Success</button>
        <button class="btn" onclick="showToast(invalidMsg)">Invalid</button>
        <button class="btn" onclick="showToast(errorMsg)">Error</button>

    </div>
    <div id="toastBox">

    </div>
    <script src="toast-bar.js"></script>
</body>
</html>
