<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product-page.css">
</head>
<body>
    <div class="container">
        <div class="boxes">
        <div class="leftBox">
            <img src="./images/pinkTop.webp" alt="" id="productImg">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="rightBox">
           <h1>Casual Tops</h1>
           <h2>$15.00</h2>
           <h3>15%OFF</h3>
           <p>Wrangler is an American manufacturer of jeans and other clothing items,particullarly workwear.</p>
           <form >
            <div class="size-select">
             <p>Size</p>
                <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span>
                </label>
                <label for="medium">
                    <input type="radio" name="size" id="medium">
                    <span>M</span>
                </label>
                <label for="large">
                    <input type="radio" name="size" id="large">
                    <span>L</span>
                </label>
                <label for="x-large">
                    <input type="radio" name="size" id="x-large">
                    <span>X-L</span>
                </label>
                <label for="xx-large">
                    <input type="radio" name="size" id="xx-large">
                    <span>XX-L</span>
                </label>
            
            </div>
            <div class="color-select">
                <p>Color</p>
                <label for="red">
                    <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="blue">
                    <input type="radio" name="color" id="blue">
                    <span class="color-2"></span>
                </label>
                <label for="pink">
                    <input type="radio" name="color" id="pink">
                    <span class="color-3"></span>
                </label>
                <label for="orange">
                    <input type="radio" name="color" id="orange">
                    <span class="color-4"></span>
                </label>
                <label for="yellow">
                    <input type="radio" name="color" id="yellow">
                    <span class="color-5"></span>
                </label>
            </div>
            <div class="quantity-select">
                <p>Quantity</p>
                <input type="number" value="1">
                

            </div>
            <button>Buy Now</button>
           </form>
        </div>
    </div>
    </div>
   <script src="product-page.js"></script> 
</body>
</html>
