<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="/stop-watch/images/pause1.png" alt="stop" onclick="watchStop()">
            <img src="/stop-watch/images/start1.png" alt="start" onclick="watchStart()">
            <img src="/stop-watch/images/reset1.png" alt="reset" onclick="watchReset()">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
