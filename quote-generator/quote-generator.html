<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="quote-generator.css">
</head>

<body>
    <div class="container">
        <div class="quoteBox">
            <h1>Quote Of The Day...</h1>
            <div class="quote">
                <blockquote id="text">Kindly click Generate button...</blockquote>
                <span id="author">Author...</span>
            </div>
            <div class="button">
                <button id="generate" onclick="generateQuote()">Generate</button>
                <button onclick="tweet()"> <img src="./images/twitter.png" alt="">Tweet</button>

            </div>
        </div>
    </div>
    <script src="quote-generator.js"></script>
</body>

</html>
