<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Scroller</title>
    <link rel="stylesheet" href="image-scroller.css">
</head>

<body>
    <div class="main">
        <img id ="backward"src="/image-scroller/images/backward.png" alt="">

    <div class="container">
        <div>
            <span><img src="/image-scroller/images/image1.jpg" alt="">
            </span>
            <span><img src="/image-scroller/images/image2.jpg" alt=""></span>
            <span><img src="/image-scroller/images/image4.jpg" alt="">
            </span>
        </div>
        <div>
            <span><img src="/image-scroller/images/image5.jpg" alt="">
            </span>
            <span><img src="/image-scroller/images/image6.jpg" alt=""></span>
            <span><img src="/image-scroller/images/image7.jpg" alt="">
            </span>
        </div>
        <div>
            <span><img src="/image-scroller/images/image8.jpg" alt="">
            </span>
            <span><img src="/image-scroller/images/image9.jpg" alt=""></span>
            <span><img src="/image-scroller/images/image10.jpg" alt="">
            </span>
        </div>
    </div>
    <img id="forward"src="/image-scroller/images/forward.png" alt="">

</div>

    <script src="image-scroller.js"></script>
</body>

</html>
