<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   
        <button type="submit" class="btn" onclick="openPopup()" id="submitBtn">Submit</button>
        <div class="popup" id="popup">
            <img src="./images/check.png" alt="">
            <h2>Thank You!</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
            <button type="button" id="okpopup" onclick="closePopup()">Ok</button>
        </div>
        
  
    </div>
    <script src="script.js"></script>
</body>
</html>
