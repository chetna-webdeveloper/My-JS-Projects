       <div class="container-contact">
        <form  action="https://api.web3forms.com/submit" method="POST" >
            <i class="fa-solid fa-paper-plane"></i>
            <input type="hidden" name="access_key" value="cf01ce7d-6deb-4c4b-8bf8-d97fc8a2bc64">
            <div class="input-group">
                <label >Full Name</label>
                <input  type="text" name="name" placeholder="Enter Your Name.." id="name" onkeyup="validateName()">
                <span id="name-error"> </span>
            </div>
            <div class="input-group">
                <label >Phone No.</label>
                <input type="number" name="number"  placeholder=" +91 1234567809"  id="number" onkeyup="validateNumber()">
                <span id="number-error"> </span>
            </div>
            <div class="input-group">
                <label >Email Id</label>
                <input type="email"name="email"   placeholder="Enter Your Email Id.."  id="email" onkeyup="validateEmail()">
                <span id="email-error"> </span>
            </div>
            <div class="input-group">
                <label >Your Message</label>
                <textarea rows="5" name="message" placeholder="Enter Your Message"  id="message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"> </span>
            </div>
            <button type="submit" onclick="return validateSubmit()" id="submit">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
